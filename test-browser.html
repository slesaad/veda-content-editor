<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VEDA Editor Browser Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        #status { margin: 20px 0; }
        .success { color: green; }
        .error { color: red; }
        .warning { color: orange; }
        pre { background: #f4f4f4; padding: 10px; overflow: auto; }
    </style>
</head>
<body>
    <h1>VEDA Content Editor v0.1.15 - Browser Test</h1>
    <div id="status">Loading...</div>
    <div id="results"></div>
    
    <script type="module">
        const statusEl = document.getElementById('status');
        const resultsEl = document.getElementById('results');
        
        function log(message, type = 'info') {
            const div = document.createElement('div');
            div.className = type;
            div.textContent = message;
            resultsEl.appendChild(div);
        }
        
        async function testEditor() {
            try {
                log('Importing module...');
                const module = await import('./dist/index.esm.js');
                
                log('✅ Module imported successfully', 'success');
                log('Available exports: ' + Object.keys(module).join(', '));
                
                if (module.VEDAContentEditor) {
                    log('✅ VEDAContentEditor found in exports', 'success');
                    log('Type: ' + typeof module.VEDAContentEditor);
                    
                    // Check if it's a valid React component
                    if (typeof module.VEDAContentEditor === 'function' || 
                        (module.VEDAContentEditor && typeof module.VEDAContentEditor.$$typeof !== 'undefined')) {
                        log('✅ VEDAContentEditor appears to be a valid React component', 'success');
                        statusEl.innerHTML = '<span class="success">✅ Build is valid and editor can be imported!</span>';
                    } else {
                        log('⚠️ VEDAContentEditor might not be a valid React component', 'warning');
                    }
                } else {
                    log('❌ VEDAContentEditor not found in module exports', 'error');
                }
                
            } catch (error) {
                log('❌ Import error: ' + error.message, 'error');
                log('Stack trace:', 'error');
                const pre = document.createElement('pre');
                pre.textContent = error.stack;
                resultsEl.appendChild(pre);
                statusEl.innerHTML = '<span class="error">❌ Build has errors</span>';
            }
        }
        
        testEditor();
    </script>
</body>
</html>
